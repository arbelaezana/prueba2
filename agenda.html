        <div class="Agenda">
            <h2>Agendar cita</h2>
            <form>
                <div class="group">
                    <label for="name"></label>
                    <input type="name" id="name" name="name" placeholder="Nombre" required>
                </div>
                <div class="group">
                    <label for="phone"></label>
                    <input type="phone" id="phone" name="phone" placeholder="Telefono" required>
                </div>
                <div class="service-container">
                    <label for="servicio"></label>
                    <select id="servicio" name="servicio" placeholder="Servicio" required>
                        <option value="seleccione">Seleccione</option>
                        <option value="Manicura">Manicura</option>
                        <option value="Pedicura">Pedicura</option>
                        <option value="Press on">Press On</option>
                        <option value="Semipermanente">Semipermanente</option>
                        <option value="Acrilicas">Acrilicas</option>
                        <option value="Peinados">Peinados</option>
                        <option value="Trenzas">Tenzas</option>
                        <option value="Tintura">Tintura</option>
                        <option value="Cejas semipermanete">Cejas semipermanete</option>
                        <option value="Keratina">Keratina</option>
                        <option value="Hidratacion">Hidratacion</option>
                        <option value="Maquillaje de novia">Maquillaje de novia</option>
                        <option value="Maquillaje de quinciañera">Maquillaje de quiciañera</option>
                        <option value="Maquillaje formal">Maquillaje formal</option>
                </div>
                <div class="group">
                    <label for="fecha"></label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>
                <div class="group">
                    <label for="hora"></label>
                    <input type="time" id="hora" name="hora" required>
                </div>
                <div class="from-group">
                    <button type="submit">Agendar cita</button>
                </div> 
                
            </from> 
            
        </div>
